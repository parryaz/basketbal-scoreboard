<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball ScoreBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="text">HOME</h3>
            <h2 id="home-score" class="box">0</h2>
            <button id="add-one-home" onclick="addOne()">+1</button>
            <button id="add-two-home" onclick="addTwo()">+2</button>
            <button id="add-three-home" onclick="addThree()">+3</button>
        </div>
        <div>
            <h3 class="text">GUEST</h3>
            <h2 id="guest-score" class="box">0</h2>
            <button id="add-one-guest" onclick="addOneGuest()">+1</button>
            <button id="add-two-guest" onclick="addTwoGuest()">+2</button>
            <button id="add-three-guest" onclick="addThreeGuest()">+3</button>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
